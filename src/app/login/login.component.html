<!-- Sing in  Form -->
<section class="sign-in">
    <div class="container">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="assets/images/signin-image.png" alt="sing up image"></figure>
                <a [routerLink]="['/','register']" class="signup-image-link">Create an account</a>
            </div>

            <div class="signin-form">
                <h2 class="form-title">Sign In</h2>
                <form [formGroup]="loginform!" method="POST" class="register-form" id="login-form"
                    (ngSubmit)="login()">
                    <div class="form-group">
                        <label for="your_email"><fa-icon [icon]="faUser"></fa-icon></label>
                        <input type="text" formControlName="email" placeholder="john@gmail.com" />
                    </div>
                    <div class="form-group password-field">
                        <fa-icon [icon]="faEye" class="eye" (click)="showPassword()"></fa-icon>
                        <label for="your_pass"><fa-icon [icon]="faLock"></fa-icon></label>
                        <input [type]="passorwd_hidden?'password':'text'" formControlName="password"
                            placeholder="Password" />
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signin" [class]="loginform?.valid?['form-submit']:['form-submit','banned']" value="Log in" [disabled]="loginform?.disabled"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
