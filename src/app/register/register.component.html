<!-- Sign up form -->
<section class="signup">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Sign Up</h2>
                <form [formGroup]="registerform!" (ngSubmit)="register()" class="register-form">
                    <div class="form-group">
                        <label for="name"><fa-icon [icon]="faUser"></fa-icon></label>
                        <input type="text" formControlName="name" placeholder="Your Name"/>
                    </div>
                    <div class="form-group">
                        <label for="email"><fa-icon [icon]="faMailBulk"></fa-icon></label>
                        <input type="email" formControlName="email" placeholder="john@gmail.com" />
                    </div>
                    <div class="form-group password-field">
                        <fa-icon [icon]="faEye" class="eye" (click)="showPassword()"></fa-icon>
                        <label for="pass"><fa-icon [icon]="faLock"></fa-icon></label>
                        <input [type]="passorwd_hidden?'password':'text'" [class]="password_match?'':['bb-red']" formControlName="password" placeholder="Password" />
                    </div>
                    <div class="form-group">
                        <label for="re-pass"><fa-icon [icon]="faLock"></fa-icon></label>
                        <input [type]="passorwd_hidden?'password':'text'" [class]="password_match?'':['bb-red']" formControlName="repassword" (change)="passwordMatch()" placeholder="Repeat your password" />
                    </div>
                    <div class="form-group-select">
                        <select formControlName="gender">
                            <option value="male" >Male</option>
                            <option value="female" >Female</option>
                        </select>
                        <select formControlName="role">
                            <option value="customer" >Customer</option>
                            <option value="vendor" >Vendor</option>
                        </select>
                    </div>{{formvalid}}
                    <div class="form-group form-button">
                        <input type="submit" name="signin" value="Register" [class]="(registerform?.valid && password_match)?['form-submit']:['form-submit','banned']" [disabled]="not(registerform?.valid! && password_match)"/>
                    </div>
                </form>
            </div>
            <div class="signup-image">
                <figure><img src="assets/images/signup-image.png" alt="sing up image"></figure>
                <a [routerLink]="['/','login']" class="signup-image-link">I am already member</a>
            </div>
        </div>
    </div>
</section>
